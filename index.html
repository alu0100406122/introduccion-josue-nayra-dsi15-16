<!DOCTYPE html>
<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>JavaScript Temperature Converter</title>

     <link href="normalize.css" rel="stylesheet" type="text/css">
     <link href="global.css" rel="stylesheet" type="text/css">

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

     <script type="text/javascript" src="temperature.js"></script>
     <link href="global.css" rel="stylesheet" type="text/css">

  </head>       

  <body>
    <div id="container">
    <h1>Temperature Converter</h1>
    <div id="seccion_central">
    <table align="center">
      <tr>
        <th>Enter temperature:</th>
        <td>
          <form id="formulario" onsubmit="calculate();">
            <input id="original"
                   placeholder="32F"
                   size="50"
                   title="Escribe un número seguido de 'C','F','fa' o 'far'"
                   required pattern="^\s*([0-9+-\.]|[eE]|[cC]|[eE]|[lL]|[sS]|[iI]|[uU]|[fF]|[aA]|[rR]|[hH]|[nN]|[iI]|[tT])*\s*" />
          </form>
        </td>
      </tr>
      <tr>
        <th>Temperature converted:</th>
        <td><p class="output" id="converted"></p></td>
      </tr>
    </table>
    </div>
    </div>
    <div class="pie">
      <fieldset>
            <p id="repo"><a  href="https://github.com/ULL-ESIT-GRADOII-DSI/introduccion-josue-nayra-dsi15-16" target="blank">Repositorio en GitHub</a>
            <a id="josue" href="http://josuetc94.github.io/" target="blank">Josué Toledo </a>
            <a id="nayra" href="http://alu0100406122.github.io/" target="blank">Nayra Rodríguez</a>
          </p>
      </fieldset>
    </div>
  </body>

</html>
